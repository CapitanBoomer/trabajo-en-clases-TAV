
<ion-content>
<ion-grid >
  <ion-row>
    <ion-col class="ion-text-center"><h2 class="ion-no-border">Prueba Uno</h2>
      <p class="ion-no-border">Aqui comienza todo</p></ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center">
      <h5>Bienvenido</h5>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <ion-list>

    <ion-item>
      <ion-label>Usuario</ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input type="password" placeholder="" ></ion-input>
    </ion-item>
    <div>
      <ion-button [routerLink]="['/catalogo']" expand="full" color="medium">
        Ingresar
      </ion-button>
    </div>
  </ion-list> </ion-col></ion-row>
  <ion-row>
    <ion-col>
        <ion-button expand="block" fill="clear" shape="round" [routerLink]="['/registro']">
      Crea una cuenta gratis

    </ion-button>
    <ion-button expand="block" fill="clear" shape="round" [routerLink]="['/recuperar']">
¿Olvido la contraseña?
    </ion-button>
    </ion-col>
  </ion-row>


</ion-grid>

</ion-content>
